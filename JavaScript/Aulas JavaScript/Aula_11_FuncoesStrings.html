<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> JavaScript Aula 11 - Funções Strings</title>
    </head>

    <script>
      var nome = "Funções Strings"
      var aula = 11
      document.write("<h1> JavaScript Aula " + aula + " - " + nome + "</h1>")

      //propriedade length
      document.write('Jorge Sant Ana'.length)
      document.write("<br>")

      //retorna o caractere que pertence a este indice
      document.write('Jorge Sant Ana'.charAt(7))
      document.write("<br>")

      var nome = 'Jorge Sant Ana'
      document.write(nome.indexOf('g'))
      document.write("<br>")

      document.write(nome.replace('Sant Ana', 'Silva'))
      document.write("<br>")

      document.write(nome.substr(6,4))
      document.write("<br>")

      document.write(nome.toLocaleLowerCase())
      document.write("<br>")

      document.write(nome.toLocaleUpperCase())
      document.write("<br>")

      document.write('-'+ nome.trim() + '-') //remove espaços em branco das extremidades
    </script>
    

  <body>
  </body>
</html>
