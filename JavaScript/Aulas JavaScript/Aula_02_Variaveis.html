<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> JavaScript Aula 02 - Variáveis</title>
    </head>

    <script>
        //string
        var texto = 'JavaScript'

        //number
        var numeroInteiro = -7
        var numeroFrancionado = 11210.75

        //boolean
        var teste = true

        alert(
            "String = " + texto + "\n" +
            "Numero Inteiro = " + numeroInteiro + "\n" +
            "Numero Fracionado = " + numeroFrancionado + "\n" +
            "Boolean = " + teste
            )// Abrir um Dialog para mostrar resultado

        document.write(
            "String = " + texto + "\n" +
            "Numero Inteiro = " + numeroInteiro + "\n" +
            "Numero Fracionado = " + numeroFrancionado + "\n" +
            "Boolean = " + teste
            )

        console.log(
            "String = " + texto + "\n" +
            "Numero Inteiro = " + numeroInteiro + "\n" +
            "Numero Fracionado = " + numeroFrancionado + "\n" +
            "Boolean = " + teste
            )
            
    </script> 

    <body> 
        <h1> JavaScript Aula 02 - Variáveis</h1>
  
    </body>
</html>
