<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> JavaScript Aula 07 - Operadores Aritméticos</title>
    </head>

    <script>
        var nome = "Operadores Aritméticos"
        var aula = 7
        document.write("<h1> JavaScript Aula 0" + aula + " - " + nome + "</h1>")

        var a = prompt('Número = ')
        var b = prompt('Número = ')

        a = parseInt(a)
        b = parseInt(b)

        document.write("A soma entre " + a + " e " + b + " é: " + (a              +   b) + "<br>")
        document.write("A subtração entre " + a + " e " + b + " é: " + (a         -   b) + "<br>")
        document.write("A multiplicação entre " + a + " e " + b + " é: " + (a     *   b) + "<br>")
        document.write("A divisão entre " + a + " e " + b + " é: " + (a           /   b) + "<br>")
        document.write("A resto da divisão entre " + a + " e " + b + " é: " + (a  %   b) + "<br>")        
        document.write("Aplicando Incremento em " + a + " fica " + (++a) + "<br>")
        document.write("Aplicando Decremento em " + a + " fica " + (--a) + "<br>")
        
        //
        //  Incremento e Decremento podem ser aplicado pós ou pré no caso irá influenciar no comando passado 
        //      ++a - Passa o valor atualizado com incremento 
        //      a++ - Passa o valor anterior e depois realiza o incremento
        //

    </script> 

    <body> 

    </body>
</html>
