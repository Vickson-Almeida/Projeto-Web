<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> JavaScript Aula 12 - Funções Math</title>
    </head>

    <script>
      var nome = "Funções Matemáticas"
      var aula = 12
      document.write("<h1> JavaScript Aula " + aula + " - " + nome + "</h1>")

      document.write("<br>")
      var x = Math.ceil(10.380) //forçar arredondamento para cima
      document.write(x)
      document.write("<br>")
      var y = Math.floor(10.380) //forçar arredondamento para baixo
      document.write(y)
      document.write("<br>")
      
      var z = Math.round(10.380) //verifica se deve arredondar para cima ou para baixo
      document.write(z)
      document.write("<br>")
      
      var c = Math.random() //sortear valores entre 0 e 1
      document.write(c)



      </script>
    
  </head>

  <body>
  </body>
</html>
