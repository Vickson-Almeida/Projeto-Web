<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> JavaScript Aula 05 - If e Else</title>
    </head>

    <script>
        var nome = "If e Else"
        var aula = 5
        document.write("<h1> JavaScript Aula 0" + aula + " - " + nome + "</h1>")

        var a = prompt('Número 1 = ')
        var b = prompt('Número 2 = ')

        if(a > b){
            document.write('<h1> Número '+ a +' é maior que o número '+ b +'</h1>')
        }else if(b > a){
            document.write('<h1> Número '+ b +' é maior que o número '+ a +'</h1>')            
        }else{
            document.write('<h1> Os números são iguais </h1>')
        }


    </script> 

    <body> 

    </body>
</html>
