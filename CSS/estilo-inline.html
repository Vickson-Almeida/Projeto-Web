<!DOCTYPE html>
<html>
    <head>
        <title> Inline CSS </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 style="color:rgb(152, 179, 58);"> O estilo Inline </h1>
        <p style="background-color:aqua;"> No estilo Inline o código de edição de estilo é colocado 
            na mesma linha do comando! Neste caso foi colocado o <strong>style="background:color"</strong>
            no parágrafo e o <strong>style="color"</strong> no título.
        </p>
    </body>
</html>
